      .heading {

        width: 300px;

        flex-direction: column;
        /* align-items: end; */
        /* justify-content: center; */
      }
      .box:hover {
        background-color: #3a6d8c;
      }
      .box .number {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 4rem;
      }
      .cards {
        display: flex;
        justify-content: center;
      }
      .title {
        display: flex;
        justify-content: center;
        font-size: 2rem;
        font-weight: 600;
      }

      nav a {
        background-color: #001f3f;
      }
      nav a:hover {
        background-color: white;
      }

        <div class="box">

        </div>
        <div class="box">
